<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blocked by FocusGuard</title>
    <style>
      body {
        margin: 0;
        background: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Arial;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        background: #111827;
        padding: 24px;
        border-radius: 16px;
        width: min(640px, 92vw);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 8px 0;
        color: #cbd5e1;
      }
      .timer {
        font-size: 48px;
        font-weight: 800;
        margin: 12px 0 16px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        border: none;
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
      }
      .primary {
        background: #06b6d4;
        color: white;
      }
      .ghost {
        background: transparent;
        color: #e5e7eb;
        outline: 1px solid #374151;
      }
      a {
        color: #67e8f9;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Stay focused üí™</h1>
      <p>This site is blocked during your focus session.</p>
      <div class="timer" id="timer">--:--</div>
      <p id="target"></p>
      <div class="row">
        <button class="btn primary" id="snooze">Allow for 5 minutes</button>
        <button class="btn ghost" id="newtab">Back to work (New Tab)</button>
      </div>
      <p style="margin-top: 14px">
        ‚ÄúIt always seems impossible until it‚Äôs done.‚Äù ‚Äî Nelson Mandela
      </p>
    </div>

    <!-- external script (fixes CSP issue) -->
    <script src="blocked.js"></script>
  </body>
</html>
